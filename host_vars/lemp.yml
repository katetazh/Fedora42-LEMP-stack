server_hostname: "core2.local" 
node_ip: "192.168.100.144" 





# // firewalld variables 
services_in: 
  - https 
  - http 
  - ssh  
  
ports_in: 
  - 9090 
  - 3301   
  - 2222 
  - 22 

ssh_port: "22" 


default_zone: "public" 
default_policy: "DROP" 






# // dnsmasq variables

dnsmasq_user: "dnsmasq" 
dnsmasq_group: "dnsmasq" 
dnsmasq_interface: "lo" 
dnsmasq_ip: "127.0.0.1" 
dnsmasq_port: "53"

